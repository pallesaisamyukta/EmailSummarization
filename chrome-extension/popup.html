<!DOCTYPE html>
<html>
  <head>
    <title>Login Extension</title>
    <style>
      body {
        width: 200px;
        padding: 10px;
      }
      input {
        width: 100%;
        margin-bottom: 10px;
      }
      button {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button type="submit">Login</button>
    </form>

    <script src="popup.js"></script>
  </body>
</html>
